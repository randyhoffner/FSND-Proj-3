{% extends "base.html" %}
{% block content %}

    <article>{{ comment.comment | safe }}</article>

        <label>
            Are you sure you want to delete this comment?

        <br>

        <button type="submit" class="btn btn-success">Delete</button>
    </form>
    <br>

{% endblock %}
