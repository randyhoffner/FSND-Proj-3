{% extends "base.html" %}
{% block content %}
    <h2>Delete Post</h2>

    <h2>{{ post.subject.content }}</h2>

    <article>{{ post.subject | safe }}</article>
    <article>{{ post.content | safe }}</article>
    <form method="post">
        <label>
            Are you sure you want to delete this post?
        </label>
        <br>

        <button type="submit" class="btn btn-success">Delete</button>
        <a href="/blog">[cancel]</a>
    </form>
    <br>

{% endblock %}
