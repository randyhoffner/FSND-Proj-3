
{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>

    <form method="post">
      <label>
        <div>comment</div>

      </label>

      <label>

        <textarea name="comment">{{comment.comment}}</textarea>
        <p>{{content}}</p>
      </label>

      <div class="error">{{error}}</div>


      <button type="submit" value="Edit">Edit</button>
      <a href="/blog">[cancel]</a>
    </form>

{% endblock %}
